<div *ngIf="isPostRemoved" class="alert alert-danger" role="alert">
    Post has been Removed Successfully!!!
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" routerLink="/addPost">Add Post</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard">View Post</a>
        </li>
    </ul>
    <button class="btn btn-danger m-3" (click)="onUserLogout()">Logout</button>
</nav>
<div class="border">
    <h3 class="display-5 text-center">List of all Posts</h3>
    <div class="d-flex justify-content-around flex-wrap">
        <div *ngFor="let post of posts" class="card m-2" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{post.status}}</h6>
                <p class="card-text">{{post.content}}</p><hr>
                <h6 class="card-text"><span class="font-weight-bold">Tags:-</span> {{post.tags}}</h6>
                <button class="btn btn-primary" routerLink="/editPost/{{post.id}}">Edit</button>
                <button class="btn btn-danger mx-2" (click)="onRemovePost(post.id)">Remove</button>
            </div>
        </div>
        <div *ngIf="posts.length===0" class="alert alert-danger mx-auto my-5" role="alert">
            No Post Items...
        </div>
    </div>
</div>
